<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Sina Haghshenas</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            color: #0f172a;
        }

        .container {
            max-width: 950px;
            margin: auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 44px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #475569;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 12px 26px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        section {
            background-color: white;
            padding: 35px;
            border-radius: 14px;
            margin-bottom: 35px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2563eb;
        }

        .info p {
            font-size: 16px;
            margin: 8px 0;
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>

<body>

<div class="container" id="resume">

    <header>
        <h1>Sina Haghshenas</h1>
        <p>Computer Engineering Student</p>

        <div class="buttons">
            <button class="btn btn-primary" id="downloadBtn">
                Download Resume
            </button>
        </div>
    </header>

    <section class="info">
        <h2>Personal Information</h2>
        <p><strong>Name:</strong> Sina Haghshenas</p>
        <p><strong>Age:</strong> 22</p>
        <p><strong>Education:</strong> B.Sc. Student in Computer Engineering</p>
    </section>

    <section>
        <h2>Courses & Skills</h2>
        <ul>
            <li>CompTIA A+</li>
            <li>CompTIA Network+</li>
            <li>Linux Fundamentals</li>
        </ul>
    </section>

    <footer>
        © 2026 | Sina Haghshenas — Professional Portfolio
    </footer>

</div>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
document.getElementById("downloadBtn").addEventListener("click", function () {
    html2canvas(document.getElementById("resume"), {
        scale: 2,
        useCORS: true
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "Sina_Haghshenas_Resume.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
});
</script>

</body>
</html>
